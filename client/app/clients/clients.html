<div class="col-sm-6">
    <div>{{client.name}}</div>
    <form role="form" novalidate ng-submit="saveClient()">
        <div class="form-group">
            <label for="input-fio">ФИО</label>
            <input type="text" class="form-control" id="input-fio" required ng-model="client.name">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
<div class="col-sm-6">
    <div class="list-group">
        <div class="list-group-item" ng-repeat="client in clients">
            <div class="row">
                <div class="col-sm-10"><h4>{{client.name}}</h4></div>
                <div class="col-sm-2"><a class="btn btn-danger btn-sm" href ng-click="deleteClient(client)"><span class="glyphicon glyphicon-remove"></span></a></div>
            </div>
        </div>
    </div>
</div>
